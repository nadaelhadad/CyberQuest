<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD GATE</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            text-align: center;
            animation: glow 2s ease-in-out infinite alternate;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px #00ff00;
        }

        .flag {
            font-size: 1.2rem;
            padding: 1rem;
            border: 1px solid #00ff00;
            border-radius: 4px;
            margin-top: 2rem;
            display: inline-block;
            text-shadow: 0 0 5px #00ff00;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ff00;
            }
            to {
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the GOLD GATE</h1>
        <div class="flag">
            Flag: CTF{Runway_Zero_Gate_A}
        </div>
        <div class="cursor"></div>
    </div>
</body>
</html>
